spring.jpa.database=default
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# PostgreSQL DB - "postgresdb"
spring.postgres.datasource.url=jdbc:postgresql://192.168.99.100:32776/postgresdb?currentSchema=public
spring.postgres.datasource.username=postgres
spring.postgres.datasource.password=123456
spring.postgres.datasource.driver-class-name=org.postgresql.Driver

# H2 DB - "h2db"
spring.h2.datasource.url=jdbc:h2:mem:h2db
spring.h2.datasource.username=sa
spring.h2.datasource.password=
spring.h2.datasource.driver-class-name=org.h2.Driver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.main.allow-bean-definition-overriding=true


